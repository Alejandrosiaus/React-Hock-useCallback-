<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>useCallback sin NPM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fef6e4;
      font-family: 'Segoe UI', sans-serif;
      color: #001858;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #f3d2c1;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      width: 100%;
      height: 80px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:nth-of-type(1) {
      background-color: #8eecf5;
    }

    button:nth-of-type(2) {
      background-color: #ffcfd2;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useCallback, memo } = React;

    const ButtonOptimizado = memo(({ onClick }) => {
      console.log("Renderizado: ButtonOptimizado");
      return <button onClick={onClick}>Generar Número Aleatorio</button>;
    });

    const ButtonNormal = ({ onClick }) => {
      console.log("Renderizado: ButtonNormal");
      return <button onClick={onClick}>Aumentar Contador</button>;
    };

    function Carta() {
      const [randomNumber, setRandomNumber] = useState(0);
      const [counter, setCounter] = useState(0);

      const createRandom = useCallback(() => {
        const num = Math.floor(Math.random() * 100);
        console.log("createRandom ejecutado");
        setRandomNumber(num);
      }, []);

      const addCounter = () => {
        console.log("addCounter ejecutado");
        setCounter((prev) => prev + 1);
      };

      return (
        <div className="card">
          <h2>Carta de Elementos</h2>
          <p>Número aleatorio: {randomNumber}</p>
          <p>Contador: {counter}</p>

          <div className="button-container">
            <ButtonOptimizado onClick={createRandom} />
            <ButtonNormal onClick={addCounter} />
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Carta />);
  </script>
</body>
</html>
